<html>

<head>
    <title>Wintekcs/games</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>

<style>
    body {
        background-color: rgb(100, 100, 100);
        margin: 0;
    }
    .cont {
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        max-width: 440px;
        top: 250px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.404);
        border-radius: 10px;
        animation-name: slideDown;
        animation-duration: 1.5s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
        opacity: 0;
    }

    .center_wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        gap: 10px;
    }
    
    .content_box {
        width: 440px;
        color: white;
        text-align: center;
        border-radius: 16px;
        background-color: rgb(44, 44, 51);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-10%); 
            opacity: 0.2;
        }

        to {
            transform: translateY(0); 
            opacity: 1;
        }
    }

    button {
        display: inline-block;
        height: 60px;
        width: 200px;
        margin: 5px;
        border-radius: 10px;
        font-family: Verdana;
        font-size: 18px;
        color: white;
        background-color: #238636;
        border-color: #ffffff26;
    }
    
</style>

<body style="background-color:rgb(100,100,100)">

    <div class="cont">
        <div class="center_wrapper">
            <div class="content_box">
                <h1 style="font-family: Verdana; font-size: 50px;">
                    Ігри
                </h1>
            </div>
            <div class="content_box new-content">
                <h1 style="font-family: Verdana;">
                    <button type="button" id="naval_battle">
                        Морський Бій<sup title="Версія" style="padding-left: 2px;" >v0.0</sup>
                    </button>
                </h1>
            </div>
        </div>
    </div>

    <script>
        let boxes = [];
        let bsize = 60;
        let amx, amy;
        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            stroke(0, 0, 0, 200);
            strokeWeight(0.5);

            rectMode(CENTER);
            ortho(-width / 2, width / 2, -height / 2, height / 2, 10, 2000);
            amx = Math.ceil(width / bsize + 1);
            amy = Math.ceil(height / bsize + 1)
            boxes = new Array(amx * amy).fill(400);
            fill(110);
        }

        function draw() {
        background(100);
        directionalLight(255, 255, 255, -PI * 0.3, PI * 0.3, -PI * 0.6);
        translate(0, -10, 250);
        rotateX(-0.2);
        rotateY(0.2);

            for (let x = 0; x < width + bsize; x += bsize) {
                for (let y = 0; y < height + bsize; y += bsize) {

                    let h = noise(frameCount * 0.01, x / width * 10, y / height * 10) * 10 * 25;

                    let offs = -35;
                    if (mouseX + offs >= x - bsize / 2 && mouseX + offs <= x + bsize / 2 &&
                        mouseY + offs >= y - bsize / 2 && mouseY + offs <= y + bsize / 2) {
                        h = 400;
                    }
                    let idx = Math.round(x / bsize + (width / bsize) * (y / bsize));
                    let k = boxes[idx] < h ? 0.4 : 0.02;
                    boxes[idx] += (h - boxes[idx]) * k;
                    push();
                    translate(-width / 2 + x, -height / 2 + y);
                    box(bsize, bsize, boxes[idx]);
                    pop();
                }
            }
        }
    </script>

</body>
</html>
